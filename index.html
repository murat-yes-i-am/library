<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button type="button" id="show-add-dialog">Add new book</button>
  <dialog id="add-book-dialog">
    <form method="dialog">
      <label for="title"></label>
      <input type="text" id="title" required autofocus>
      
      <label for="author"></label>
      <input type="text" id="author" required>

      <label for="pages"></label>
      <input type="tel" id="pages" required>

      <label for="isRead"></label>
      <input type="checkbox" id="isRead">

      <button id="add-book-btn">Add</button>
      <button type="button">Close</button>
    </form>
  </dialog>

  <div class="books"></div>
  <script src="script.js"></script>
</body>
</html>
