<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="modern-normalize.css">
  <link rel="stylesheet" href="my-normalize-reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Library Project</h1>

  <button type="button" id="show-add-dialog">Add new book</button>
  <dialog id="add-book-dialog">
    <form method="dialog" id="add-book-form">
      <label for="title">Enter title</label>
      <input type="text" id="title" name="title" required autofocus>
      
      <label for="author">Enter author</label>
      <input type="text" id="author" name="author" required>

      <label for="pages">Enter number of pages</label>
      <input type="number" id="pages" name="pages" required>

      <label for="isRead">Check if the book is read</label>
      <input type="checkbox" id="isRead" name="isRead">

      <button id="add-book-btn">Add</button>
      <button type="button" id="close-dialog-btn">Close</button>
    </form>
  </dialog>

  <div class="books"></div>

  <script src="script.js"></script>
</body>
</html>
